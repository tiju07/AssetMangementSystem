<main id="main">
    <section class="employees cta">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2>Employee Details</h2>
            </div>
            <div class="row">
                <div class="col-6">
                    <table class="table table-dark p-3 m-3">
                        <tr>
                            <th>Employee ID</th>
                            <td>{{ employee.id }}</td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td>{{ employee.name }}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{ employee.email }}</td>
                        </tr>
                        <tr>
                            <th>Username</th>
                            <td>{{ employee.username }}</td>
                        </tr>
                        <tr>
                            <th>Gender</th>
                            <td>{{ employee.gender }}</td>
                        </tr>
                        <tr>
                            <th>Contact Number</th>
                            <td>{{ employee.contactNumber }}</td>
                        </tr>
                        <tr>
                            <th>Address</th>
                            <td>{{ employee.address }}</td>
                        </tr>
                        <tr>
                            <th>Assets Allocated</th>
                            <td>{{ employee.assetsAllocated }}</td>
                        </tr>
                    </table>
                </div>
                <div class="col-6 d-flex flex-column">
                    <button
                        class="btn btn-outline-warning p-3 m-3"
                        (click)="deleteEmployee(employee.id)"
                    >
                        Remove Employee
                    </button>
                    <button
                        routerLink="../../../asset-audit-requests/add/{{
                            employee.id
                        }}"
                        class="btn btn-outline-warning p-3 m-3"
                    >
                        Create Audit Request
                    </button>
                    <button
                        routerLink="../../../allocation-details/{{
                            employee.id
                        }}"
                        class="btn btn-outline-warning p-3 m-3"
                    >
                        Update Allocations
                    </button>
                </div>
            </div>
        </div>
    </section>
    <p-toast styleClass="custom-success-toast" key="success"> </p-toast>
    <p-toast styleClass="custom-error-toast" key="error"> </p-toast>
    <p-confirmDialog></p-confirmDialog>
</main>
