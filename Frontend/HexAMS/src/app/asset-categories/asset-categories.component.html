<main id="main">
    <section id="about" class="assets cta">
        <div class="container mb-3" data-aos="fade-up">
            <div class="section-title">
                <h2>Asset Categories</h2>
            </div>
            <div
                class="container d-flex align-items-end justify-content-between"
            >
                <p-table
                    [columns]="cols"
                    [value]="categories"
                    responsiveLayout="scroll"
                    selectionMode="single"
                    [(selection)]="selectedCategory"
                    dataKey="categoryID"
                    (onRowSelect)="onRowSelect()"
                >
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns">
                                {{ col.header }}
                            </th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </ng-template>
                    <ng-template
                        pTemplate="body"
                        let-rowData
                        let-columns="columns"
                    >
                        <tr [pSelectableRow]="rowData">
                            <td *ngFor="let col of columns">
                                {{ rowData[col.field] }}
                            </td>
                            <td>
                                <a
                                    routerLink="update/{{ rowData.categoryID }}"
                                    class="p-button p-button-info"
                                    ><i
                                        class="pi pi-pencil"
                                        style="color: white"
                                    ></i
                                ></a>
                            </td>
                            <td>
                                <a
                                    class="p-button p-button-danger"
                                    (click)="deleteCategory(rowData.categoryID)"
                                    ><i
                                        class="pi pi-trash"
                                        style="color: white"
                                    ></i
                                ></a>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </section>
    <p-toast styleClass="custom-success-toast" key="success"> </p-toast>
    <p-toast styleClass="custom-error-toast" key="error"> </p-toast>
    <p-confirmDialog></p-confirmDialog>
</main>
