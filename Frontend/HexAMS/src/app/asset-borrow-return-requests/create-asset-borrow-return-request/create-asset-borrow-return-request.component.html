<main id="main">
    <section id="about" class="assets cta">
        <div class="container mb-3" data-aos="fade-up">
            <div class="section-title">
                <h2>Add New Allocation</h2>
            </div>
            <div class="d-flex flex-column flex-wrap align-items-center form">
                <form
                    [formGroup]="form"
                    data-bs-theme="dark"
                    class="d-flex flex-column"
                    (ngSubmit)="createRequest()"
                >
                    <div class="form-floating mb-3">
                        <select
                            class="form-select"
                            formControlName="assetID"
                            [ngClass]="{
                                'is-invalid':
                                    !form.get('assetID')?.valid &&
                                    form.get('assetID')?.touched,
                                'is-valid': form.get('assetID')?.valid
                            }"
                        >
                            <option selected disabled value="null">
                                Select an Asset
                            </option>
                            <option
                                *ngFor="let asset of assets"
                                [value]="asset.assetID"
                            >
                                {{
                                    asset.assetID +
                                        " - ( " +
                                        asset.assetName +
                                        " )"
                                }}
                            </option>
                        </select>
                        <label for="floatingSelect">Asset <span>*</span></label>
                        <span
                            class="invalid-fb"
                            *ngIf="
                                !form.get('assetID')?.valid &&
                                form.get('assetID')?.touched
                            "
                            >Please select an asset!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <select
                            class="form-select"
                            formControlName="assetRequestType"
                            [ngClass]="{
                                'is-invalid':
                                    !form.get('assetRequestType')?.valid &&
                                    form.get('assetRequestType')?.touched,
                                'is-valid': form.get('assetRequestType')?.valid
                            }"
                        >
                            <option selected value="" disabled>
                                Select a Request Type
                            </option>
                            <option
                                *ngFor="let type of requestTypes"
                                [value]="type"
                            >
                                {{ type }}
                            </option>
                        </select>
                        <label for="floatingSelect"
                            >Request Type <span>*</span></label
                        >
                        <span
                            class="invalid-fb"
                            *ngIf="
                                !form.get('assetRequestType')?.valid &&
                                form.get('assetRequestType')?.touched
                            "
                            >Please select a request type!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            type="number"
                            class="form-control"
                            id="floatingInput"
                            formControlName="assetCount"
                            placeholder=""
                            [ngClass]="{
                                'is-invalid':
                                    !form.get('assetCount')?.valid &&
                                    form.get('assetCount')?.touched,
                                'is-valid': form.get('assetCount')?.valid
                            }"
                        />
                        <label for="floatingInput"
                            >Number of Assets <span>*</span></label
                        >
                        <span
                            class="invalid-fb"
                            *ngIf="
                                !form.get('assetCount')?.valid &&
                                form.get('assetCount')?.touched
                            "
                            >Please enter a valid number!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            type="date"
                            class="form-control"
                            id="floatingInput"
                            formControlName="assetAllocationFrom"
                            placeholder=""
                            [ngClass]="{
                                'is-invalid':
                                    (form.get('assetAllocationFrom')?.touched &&
                                        !form.get('assetAllocationFrom')
                                            ?.valid) ||
                                    validateDateRange(),
                                'is-valid':
                                    form.get('assetAllocationFrom')?.dirty &&
                                    !form.hasError('dateRange')
                            }"
                        />
                        <label for="floatingInput"
                            >Allocate Asset From:<span>*</span></label
                        >
                        <span
                            class="invalid-fb"
                            *ngIf="
                                form
                                    .get('assetAllocationFrom')
                                    ?.hasError('required') &&
                                form.get('assetAllocationFrom')?.touched
                            "
                            >Please enter a valid allocation date!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            type="date"
                            class="form-control"
                            id="floatingInput"
                            formControlName="assetAllocationTill"
                            placeholder=""
                            [ngClass]="{
                                'is-invalid':
                                    (form.get('assetAllocationTill')?.touched &&
                                        !form.get('assetAllocationTill')
                                            ?.valid) ||
                                    validateDateRange(),
                                'is-valid':
                                    form.get('assetAllocationTill')?.dirty &&
                                    !form.hasError('dateRange')
                            }"
                        />
                        <label for="floatingInput"
                            >Allocate Asset Till:<span>*</span></label
                        >
                        <span
                            class="invalid-fb"
                            *ngIf="
                                form
                                    .get('assetAllocationTill')
                                    ?.hasError('required') &&
                                form.get('assetAllocationTill')?.touched
                            "
                            >Please enter a valid allocation date!</span
                        >
                        <span class="invalid-fb" *ngIf="validateDateRange()"
                            >Please enter a valid allocation date range!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="floatingInput"
                            formControlName="requestDetails"
                            placeholder=""
                        />
                        <label for="floatingInput">Allocation Details</label>
                    </div>
                    <button
                        pButton
                        class="btn btn-outline-warning p-3 create-btn"
                        type="submit"
                    >
                        Create
                    </button>
                </form>
            </div>
        </div>
    </section>
    <p-toast styleClass="custom-error-toast" *ngIf="!form.valid"> </p-toast>
    <p-toast styleClass="custom-success-toast" *ngIf="form.valid"> </p-toast>
</main>
