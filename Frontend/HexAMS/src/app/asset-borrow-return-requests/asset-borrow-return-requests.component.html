<main id="main">
    <section id="about" class="assets cta">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2>Asset Borrow & Return Requests</h2>
            </div>
            <div
                class="container d-flex align-items-end justify-content-between"
            >
                <p-table
                    [columns]="cols"
                    [value]="requests"
                    responsiveLayout="scroll"
                    selectionMode="single"
                    [(selection)]="selectedRequest"
                    dataKey="categoryID"
                    (onRowSelect)="onRowSelect()"
                    class="p-datatable"
                    [tableStyle]="{ 'min-width': '70vw' }"
                >
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns">
                                {{ col.header }}
                            </th>
                            <th>Update</th>
                        </tr>
                    </ng-template>
                    <ng-template
                        pTemplate="body"
                        let-rowData
                        let-columns="columns"
                    >
                        <tr [pSelectableRow]="rowData">
                            <td
                                *ngFor="let col of columns"
                                [ngClass]="
                                    col.field === 'requestID' ? 'id-col' : ''
                                "
                            >
                                {{
                                    col.field == "assetAllocationFrom" ||
                                    col.field == "assetAllocationTill"
                                        ? (rowData[col.field] | date)
                                        : rowData[col.field]
                                }}
                            </td>
                            <td>
                                <a
                                    routerLink="update/{{ rowData.requestID }}"
                                    class="p-button p-button-info"
                                    ><i
                                        class="pi pi-pencil"
                                        style="color: white"
                                    ></i
                                ></a>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </section>
</main>
