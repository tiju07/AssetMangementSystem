<main id="main">
    <section id="about" class="assets cta">
        <div class="container mb-3" data-aos="fade-up">
            <div class="section-title">
                <h2>Register</h2>
            </div>
            <div class="d-flex flex-column flex-wrap align-items-center form">
                <form
                    [formGroup]="form"
                    data-bs-theme="dark"
                    class="d-flex flex-column align-items-center"
                    (ngSubmit)="updateProfile()"
                >
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            formControlName="name"
                            placeholder=""
                            autocomplete="name"
                            [ngClass]="{
                                'is-invalid':
                                    form.get('name')?.touched &&
                                    !form.get('name')?.valid,
                                'is-valid': !form.get('name')?.errors
                            }"
                        />
                        <label for="floatingInput"
                            >Full Name <span>*</span></label
                        >
                        <span
                            class="invalid-fb"
                            *ngIf="
                                form.get('name')?.errors &&
                                form.get('name')?.touched
                            "
                            >Please enter a valid input with atleast 3
                            characters!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            formControlName="email"
                            placeholder=""
                            autocomplete="email"
                            [ngClass]="{
                                'is-invalid':
                                    form.get('email')?.touched &&
                                    !form.get('email')?.valid,
                                'is-valid': !form.get('email')?.errors
                            }"
                        />
                        <label for="floatingInput"
                            >Email ID <span>*</span></label
                        >
                        <span
                            class="invalid-fb"
                            *ngIf="
                                form.get('email')?.errors &&
                                form.get('email')?.touched
                            "
                            >Please enter a valid email!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            formControlName="username"
                            placeholder=""
                            autocomplete="username"
                            [ngClass]="{
                                'is-invalid':
                                    form.get('username')?.touched &&
                                    !form.get('username')?.valid,
                                'is-valid': !form.get('username')?.errors
                            }"
                        />
                        <label for="floatingInput"
                            >Username <span>*</span></label
                        >
                        <span
                            class="invalid-fb"
                            *ngIf="
                                form.get('username')?.errors &&
                                form.get('username')?.touched
                            "
                            >Please enter a valid username with atleast 5
                            characters!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <select
                            class="form-select"
                            formControlName="gender"
                            [ngClass]="{
                                'is-invalid':
                                    !form.get('gender')?.valid &&
                                    form.get('gender')?.touched,
                                'is-valid': form.get('gender')?.valid
                            }"
                        >
                            <option selected value="" disabled>
                                Select a Gender
                            </option>
                            <option *ngFor="let g of gender" [value]="g">
                                {{ g }}
                            </option>
                        </select>
                        <label for="floatingSelect"
                            >Gender <span>*</span></label
                        >
                        <span
                            class="invalid-fb"
                            *ngIf="
                                !form.get('gender')?.valid &&
                                form.get('gender')?.touched
                            "
                            >Please select a gender!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="contactNumber"
                            formControlName="contactNumber"
                            placeholder=""
                            autocomplete="mobile"
                            [ngClass]="{
                                'is-invalid':
                                    form.get('contactNumber')?.touched &&
                                    !form.get('contactNumber')?.valid,
                                'is-valid': !form.get('contactNumber')?.errors
                            }"
                        />
                        <label for="floatingInput"
                            >Contact Number <span>*</span></label
                        >
                        <span
                            class="invalid-fb"
                            *ngIf="
                                form.get('contactNumber')?.errors &&
                                form.get('contactNumber')?.touched
                            "
                            >Please enter a valid contact number!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="address"
                            formControlName="address"
                            placeholder=""
                            autocomplete="street-address"
                        />
                        <label for="floatingInput">Address</label>
                    </div>
                    <button
                        pButton
                        class="btn btn-outline-warning p-3 create-btn w-100"
                        type="submit"
                    >
                        Update
                    </button>
                    {{ form.valid | json }}
                </form>
            </div>
        </div>
    </section>
    <p-toast styleClass="custom-success-toast" key="success"> </p-toast>
    <p-toast styleClass="custom-error-toast" key="error"> </p-toast>
</main>
