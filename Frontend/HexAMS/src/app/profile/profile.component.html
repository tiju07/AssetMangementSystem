<main id="main">
    <section class="employees cta">
        <div class="container" data-aos="fade-up">
            <div class="section-title">
                <h2>Employee Details</h2>
            </div>
            <div class="row">
                <div class="col-6">
                    <table class="table table-dark p-3 m-3">
                        <tr>
                            <th>ID</th>
                            <td>{{ user.id }}</td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td>{{ user.name }}</td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>{{ user.email }}</td>
                        </tr>
                        <tr>
                            <th>Username</th>
                            <td>{{ user.username }}</td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>{{ user.gender }}</td>
                        </tr>
                        <tr>
                            <th>Contact Number</th>
                            <td>{{ user.contactNumber }}</td>
                        </tr>
                        <tr>
                            <th>Address</th>
                            <td>{{ user.address }}</td>
                        </tr>
                    </table>
                </div>
                <div class="col-6 d-flex flex-column">
                    <button
                        class="btn btn-outline-warning p-3 m-3"
                        (click)="update()"
                    >
                        Update Profile
                    </button>
                    <button class="btn btn-outline-warning p-3 m-3">
                        Create Audit Request
                    </button>
                    <button class="btn btn-outline-warning p-3 m-3">
                        Update Allocations
                    </button>
                </div>
            </div>
        </div>
    </section>
    <p-toast styleClass="custom-success-toast" key="success"> </p-toast>
    <p-toast styleClass="custom-error-toast" key="error"> </p-toast>
    <p-confirmDialog></p-confirmDialog>
</main>
