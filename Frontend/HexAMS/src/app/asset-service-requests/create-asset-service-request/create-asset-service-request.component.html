<main id="main">
    <section id="about" class="assets cta">
        <div class="container mb-3" data-aos="fade-up">
            <div class="section-title">
                <h2>New Service Request</h2>
            </div>
            <div class="d-flex flex-column flex-wrap align-items-center form">
                <form
                    [formGroup]="form"
                    data-bs-theme="dark"
                    class="d-flex flex-column"
                    (ngSubmit)="createRequest()"
                    aria-disabled="true"
                >
                    <div class="form-floating mb-3">
                        <select
                            class="form-select"
                            formControlName="assetID"
                            [ngClass]="{
                                'is-invalid':
                                    !form.get('assetID')?.valid &&
                                    form.get('assetID')?.touched,
                                'is-valid': form.get('assetID')?.valid
                            }"
                        >
                            <option selected disabled value="null">
                                Select an Asset
                            </option>
                            <option
                                *ngFor="let asset of assets"
                                [value]="asset.assetID"
                            >
                                {{
                                    asset.assetID +
                                        " - ( " +
                                        asset.assetName +
                                        " )"
                                }}
                            </option>
                        </select>
                        <label for="floatingSelect">Asset <span>*</span></label>
                        <span
                            class="invalid-fb"
                            *ngIf="
                                !form.get('assetID')?.valid &&
                                form.get('assetID')?.touched
                            "
                            >Please select an asset!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <select
                            class="form-select"
                            formControlName="issueType"
                            [ngClass]="{
                                'is-invalid':
                                    !form.get('issueType')?.valid &&
                                    form.get('issueType')?.touched,
                                'is-valid': form.get('issueType')?.valid
                            }"
                        >
                            <option selected value="" disabled>
                                Select an Issue Type
                            </option>
                            <option
                                *ngFor="let type of issueTypes"
                                [value]="type"
                            >
                                {{ type }}
                            </option>
                        </select>
                        <label for="floatingSelect"
                            >Issue Type <span>*</span></label
                        >
                        <span
                            class="invalid-fb"
                            *ngIf="
                                !form.get('issueType')?.valid &&
                                form.get('issueType')?.touched
                            "
                            >Please select an issue type!</span
                        >
                    </div>
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="floatingInput"
                            formControlName="requestDetails"
                            placeholder=""
                        />
                        <label for="floatingInput"
                            >Additional Request Details</label
                        >
                    </div>
                    <button
                        pButton
                        class="btn btn-outline-warning p-3 create-btn"
                        type="submit"
                    >
                        Create
                    </button>
                </form>
            </div>
        </div>
    </section>
</main>
