<main id="main">
    <section id="about" class="assets cta">
        <div class="container mb-3" data-aos="fade-up">
            <div class="section-title">
                <h2>Forgot Password</h2>
            </div>
            <div
                class="d-flex flex-column flex-wrap align-items-center form mt-5"
            >
                <form
                    [formGroup]="form"
                    data-bs-theme="dark"
                    class="d-flex flex-column align-items-center"
                    (ngSubmit)="onSubmit()"
                >
                    <div class="form-floating mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="floatingInput"
                            formControlName="email"
                            placeholder=""
                            autocomplete="email"
                            [ngClass]="{
                                'is-invalid':
                                    form.get('email')?.touched &&
                                    !form.get('email')?.valid,
                                'is-valid': !form.get('email')?.errors
                            }"
                        />
                        <label for="floatingInput"
                            >Username / Email <span>*</span></label
                        >
                        <span
                            class="invalid-fb"
                            *ngIf="
                                form.get('email')?.errors &&
                                form.get('email')?.touched
                            "
                            >Please enter a valid username or email!</span
                        >
                    </div>
                    <button
                        pButton
                        class="btn btn-outline-warning p-3 create-btn w-100"
                        type="submit"
                    >
                        Send Password Reset Link
                    </button>
                </form>
            </div>
        </div>
    </section>
    <p-toast styleClass="custom-error-toast" key="error"> </p-toast>
    <p-toast styleClass="custom-success-toast" key="success"> </p-toast>
</main>
